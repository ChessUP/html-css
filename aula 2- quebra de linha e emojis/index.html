<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever uma paragrafo de qualquer,
         jeito basta botar tudo num par de tag &lt;p&gt; e &lt;/p&gt;</p>
    <p>se precisar querbrar um texto em especifico <br> como esse basta usar a tag br</p>
    <p>Vamos adicionare alguns simbolos
        &reg;
        &copy;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
    </p>
    <p>Vamos adicionar um emoji
        &#x1F60A
        &#x1F35F
    </p>
</body>
</html>
